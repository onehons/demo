<!DOCTYPE html>
<head>
<title>member add</title>
<base href="${domain}" />
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
	<form>
		<input type=text name=member.name />
		<input type=text name=member.email />
		<input type=button value=submit onclick='toSubmit();' />
	</form>
	<script type="text/javascript" src="res/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		function toSubmit() {
			$.ajax({
				url : 'member/save',
				cache : false,
				data : $('form:first').serialize(),
				success : function(data) {
					alert(data);
				},
				error : function() {
				}
			});
		}
	</script>
</body>
</html>
